name: Scale Jitbit ECS Service down
on:
  schedule:
    - cron:  '0 20 * * 1-5' # every weekday at 9pm BST, 8pm UTC
jobs:
    # trigger the workflow in 'scale-down-ecs-env.yml'
    scale-down-dev:
        uses: ./.github/workflows/scale-ecs-env.yml
        with:
            environment: development
            action: down
        secrets: inherit
    scale-down-test:
        uses: ./.github/workflows/scale-ecs-env.yml
        with:
            environment: test
            action: down
        secrets: inherit
    scale-down-preproduction:
        uses: ./.github/workflows/scale-ecs-env.yml
        with:
            environment: preproduction
            action: down
        secrets: inherit
    # add more if needed
