{{- if .Values.testing.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "jitbit.fullname" . }}-test-connection"
  labels:
    {{- include "jitbit.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "jitbit.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
  {{- end }}
